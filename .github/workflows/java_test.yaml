name: java-test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: repository checkout
        uses: actions/checkout@v3

      - name: Set up java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
      
      - name: Test
        uses: eskatos/gradle-command-action@v3
        with:
          arguments: test
        working-directory: ./java